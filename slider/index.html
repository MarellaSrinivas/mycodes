<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=10">
            <title>Image Slider</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="slider">
                <div class="slides">
                    <img class="slide" src="images/1.jpg" alt="image #1">
                    <img class="slide" src="images/2.jpg" alt="image #2">
                    <img class="slide" src="images/3.jpg" alt="image #3">
                    <img class="slide" src="images/4.jpg" alt="image #4">
                </div>
                <button class="prev" onclick="prevSlide()">&#10094</button>
                <button class="next" onclick="nextSlide()">&#10095</button>

            </div>
            <script src="slider.js"></script>
        </body>

</html>
